services:
  - type: web
    name: carbon-footprint-tracker
    runtime: node
    buildCommand: |
      echo "Installing dependencies..."
      npm run install-all
      echo "Building client..."
      cd client && npm rebuild && npm run build
      echo "Build complete!"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health